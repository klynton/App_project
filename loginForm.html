<!--Main Index-->
<!DOCTYPE html>

<html lang='en'>

	<head>

		<title>Branch App Project Ver. 8</title>

		<meta charset='utf-8'>

		<meta name='viewport' content='width=device-width,initial-scale=1.0'>


		<!--BOOTSTRAP -->
		<link href='css/bootstrap.min.css' rel='stylesheet'>


		<!--CUSTOM CSS-->
		<link href='css/custom.css' rel='stylesheet' type='text/css'>

		<!--RESPOND.js-->
		<script src='js/respond.min.js'></script>


		<!--sizeof.js file -->
		<script src='js/sizeof.compressed.js'></script>
	
	</head>

	<body>

	<!--LOGIN FORM-->
	<div class='container'>

		<div class='commitFormMenu' id='commitLogin' class='row'>

			<div class='row'>
				<div class='col-xs-12 col-sm-4 col-md-4 loginContainer'>
					<div id='loginTitle'>Login</div>
				</div>
				<div class=' pull-right col-xs-12 col-sm-7 col-md-7 col-md-offset-1 signUpDirectionalContainer'>
						<span id='signUpDirection'>No account yet?</span>
						<a href="signUpForm.html" >Sign up here!</a>
				</div>
			</div>

			<form id='loginForm'>

				<div class='row'>

					<div class='col-sm-7'>
						<label for='login_username'>User Name</label>
						<input type='text' id='login_username' placeholder='Enter User name'>
					</div>

					<div class='col-sm-5'>
						<div id='username_errors' class=''></div>
					</div>

				</div>

				<div class='row'>

					<div class='col-sm-7'>
						<label for='login_password'>Password</label>
						<input type='password' id='login_password' placeholder='Enter password'>
					</div>

					<div class='col-sm-5'>
						<div id='password_errors' class=''></div>
					</div>
				</div>

				<input type='submit' id='loginSubmit' placeholder='Submit'>

			</form>

		</div>

	</div><!--end of container-->

	<!--javascript-->
		<!--jQuery CDN
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		-->
		<script>window.jQuery || document.write('<script src="jquery-library/jquery.js"><\/script>');</script>

	<!--BOOTSTRAP JS CDN 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	-->

	<!--BOOTSTRAP LOCAL FILE -->
		<script src='js/bootstrap.min.js'></script>

	<!--CUSTOM JS FILE-->

		<script src='js/authentication.js'></script>
		
	</body>
</html>
